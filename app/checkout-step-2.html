---
title: Checkout-step-2
engine: ejs
layout: ./app/layout.ejs
---

<!-- grid content-center  -->
<div class="min-h-[calc(100vh-124px)] bg-black md:min-h-[calc(100vh-164px)]">
    <section class="bg-black pt-6 pb-4 xl:bg-dark-300">
        <div class="container">
            <ul
                class="mx-auto grid h-0.5 w-4/5 grid-flow-col justify-between bg-gray-light xl:max-w-[768px]"
            >
                <li class="relative -translate-x-1/2">
                    <span
                        class="absolute left-1/2 top-0 mx-auto mb-1 grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-primary bg-primary text-[.75rem] leading-none"
                        >1</span
                    >
                    <p class="mt-4 text-primary">課程報名</p>
                </li>
                <li class="relative text-gray-light">
                    <span
                        class="absolute left-1/2 top-0 mx-auto grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-gray-light bg-dark-100 text-[.75rem] leading-none"
                        >2</span
                    >
                    <p class="mt-4">信用卡付款</p>
                </li>
                <li class="relative translate-x-1/2 text-gray-light">
                    <span
                        class="absolute left-1/2 top-0 mx-auto grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-gray-light bg-dark-100 text-[.75rem] leading-none"
                        >3</span
                    >
                    <p class="mt-4">付款成功</p>
                </li>
            </ul>
        </div>
    </section>

    <div class="container">
        <div
            class="mt-[75px] bg-dark-300 p-6 md:mx-auto md:w-1/2 xl:mt-12 xl:w-1/3"
        >
            <h2 class="mb-6 text-center text-[1.5rem] font-bold xl:mb-12">
                信用卡付款
            </h2>
            <h3
                class="mb-4 text-center text-[18px] font-bold xl:mb-6 xl:text-left"
            >
                請輸入信用卡資訊進行付款
            </h3>

            <form class="">
                <div class="space-y-4">
                    <div class="text-gray-light">
                        <label for="credit-card-number">信用卡帳號</label>
                        <input
                            type="tel"
                            name="credit-card-number"
                            id="credit-card-number"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2"
                            placeholder="Xxxx-xxxx-xxxx-xxxx"
                        />
                    </div>
                    <div class="text-gray-light">
                        <label for="secure-code">安全碼</label>
                        <input
                            type="text"
                            name="secure-code"
                            id="secure-code"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2"
                            placeholder="***"
                        />
                    </div>
                    <div class="text-gray-light">
                        <label for="valid-date">有效日期</label>
                        <input
                            type="text"
                            name="valid-date"
                            id="valid-date"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2"
                            placeholder="(MM-YY)"
                        />
                    </div>
                </div>
                <div
                    class="mt-4 flex flex-col gap-6 md:mt-6 md:flex-row md:items-center md:justify-between"
                >
                    <p class="text-">NT$1600</p>
                    <button
                        type="submit"
                        class="gradient-99deg rounded-lg py-2 px-4 text-[18px] md:px-12"
                    >
                        下一步
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
