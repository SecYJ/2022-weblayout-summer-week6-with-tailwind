<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Checkout-step-2</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Noto+Sans+TC:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
        />

        <link rel="stylesheet" href="./assets/style/all.css" />
    </head>

    <body class="flex min-h-screen flex-col bg-dark-300 text-white">
        <header class="sticky top-0 z-10 bg-dark-100">
            <div class="container">
                <div class="flex items-center justify-between py-6">
                    <h1 class="">
                        <a href="./index.html">
                            <picture>
                                <source
                                    media="(min-width: 1024px)"
                                    srcset="./assets/images/logo.svg"
                                />
                                <source srcset="./assets/images/logo2.svg" />

                                <img
                                    src="./assets/images/logo.svg"
                                    class="h-6 md:h-[42px]"
                                    alt="Coding Home"
                                />
                            </picture>
                        </a>
                    </h1>

                    <ul class="hidden gap-12 lg:flex">
                        <li>
                            <a
                                href="./index.html"
                                class="border-b-2 border-transparent transition-colors hover:border-primary"
                                >首頁</a
                            >
                        </li>
                        <li>
                            <a
                                href="./course-packages.html"
                                class="border-b-2 border-transparent transition-colors hover:border-primary"
                                >課程介紹</a
                            >
                        </li>
                        <li>
                            <a
                                href="#"
                                id="login-btn"
                                class="flex items-center gap-1 border-b-2 border-transparent transition-colors hover:border-primary"
                            >
                                <span class="material-symbols-outlined">
                                    account_circle
                                </span>
                                登入
                            </a>
                        </li>
                    </ul>

                    <button type="button" class="lg:hidden" id="mobile-nav-btn">
                        <span
                            class="material-symbols-outlined block text-[1.5rem] text-primary"
                        >
                            drag_handle
                        </span>
                    </button>
                </div>
            </div>

            <nav
                id="mobile-menu"
                class="absolute left-0 top-full right-0 h-0 overflow-hidden bg-inherit transition-all duration-300"
                data-collapsed="true"
            >
                <ul class="space-y-6 py-6 text-center text-white">
                    <li><a href="./index.html">首頁</a></li>
                    <li>
                        <a href="./course-packages.html">課程介紹</a>
                    </li>
                    <li>
                        <a
                            href="#"
                            class="inline-flex items-center gap-1"
                            id="mobile-login-btn"
                        >
                            <span class="material-symbols-outlined">
                                account_circle
                            </span>
                            登入
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="grid grid-cols-2">
                <div class="h-[2px] bg-primary"></div>
                <div class="h-[2px] bg-accent"></div>
            </div>
        </header>

        <div
            class="fixed inset-0 z-50 hidden content-center bg-black/60"
            id="backdrop"
        >
            <div class="container">
                <div
                    id="modal"
                    class="relative border border-white bg-dark-100 py-10 px-6 lg:mx-auto lg:w-8/12 lg:pt-6 lg:pb-12"
                >
                    <div class="mx-auto lg:max-w-[331px]">
                        <h2
                            class="mb-6 text-center text-[1.5rem] font-bold md:mb-8"
                        >
                            登入
                        </h2>

                        <form
                            class="mb-6 space-y-4 text-gray-light lg:mb-12 lg:space-y-6"
                        >
                            <div>
                                <label for="email" class="mb-1.5 inline-block"
                                    >信箱</label
                                >
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="w-full rounded border border-white bg-dark-300 py-2 px-4 placeholder-gray-light outline-none transition-colors focus:border-primary"
                                    placeholder="請輸入信箱"
                                />
                            </div>
                            <div>
                                <label
                                    for="password"
                                    class="mb-1.5 inline-block"
                                    >密碼</label
                                >
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="w-full rounded border border-white bg-dark-300 py-2 px-4 placeholder-gray-light outline-none transition-colors focus:border-primary"
                                    placeholder="請輸入密碼"
                                />
                            </div>
                            <button
                                type="submit"
                                class="gradient-97deg w-full rounded-lg py-2 text-white shadow-lg shadow-transparent transition-shadow hover:shadow-primary"
                            >
                                登入
                            </button>
                        </form>

                        <div>
                            <h3
                                class="relative mb-4 text-center before:absolute before:top-1/2 before:left-0 before:h-px before:w-full before:-translate-y-1/2 before:bg-gray-light"
                            >
                                <span
                                    class="isolate bg-dark-100 px-4 text-gray-light"
                                    >其他登入方式</span
                                >
                            </h3>
                            <button
                                type="button"
                                class="mb-4 flex w-full justify-center gap-8 rounded border border-white py-2 transition-colors hover:border-primary lg:mb-6"
                            >
                                <img
                                    src="./assets/images/icon_fb.svg"
                                    alt="login with Facebook"
                                    class="h-6 w-6"
                                />
                                Facebook 登入
                            </button>
                            <button
                                type="button"
                                class="flex w-full justify-center gap-8 rounded border border-white py-2 transition-colors hover:border-primary"
                            >
                                <img
                                    src="./assets/images/icon_google.svg"
                                    alt="login with Google"
                                    class="h-6 w-6"
                                />
                                Google 登入
                            </button>
                        </div>

                        <button
                            type="button"
                            class="absolute top-4 right-6 lg:top-[30px]"
                            id="modal-close-btn"
                        >
                            <span
                                class="material-symbols-outlined text-[1.5rem]"
                            >
                                close
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        
<main class="grow bg-black">
    <section class="min-h-[88px] bg-black pt-6 pb-4 xl:bg-dark-300">
        <div class="container">
            <ul
                class="relative top-0 left-0 mx-auto grid h-0.5 w-4/5 grid-flow-col justify-between bg-gray-light after:absolute after:h-0.5 after:w-1/2 after:bg-primary xl:max-w-[768px]"
            >
                <li class="relative z-[1] -translate-x-1/2">
                    <span
                        class="absolute left-1/2 top-0 mx-auto mb-1 grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-primary bg-primary text-[.75rem] leading-none"
                        >1</span
                    >
                    <p class="mt-4 text-primary">課程報名</p>
                </li>
                <li class="relative z-[1]">
                    <span
                        class="absolute left-1/2 top-0 mx-auto grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-primary bg-primary text-[.75rem] leading-none"
                        >2</span
                    >
                    <p class="mt-4 text-primary">信用卡付款</p>
                </li>
                <li class="relative z-[1] translate-x-1/2 text-gray-light">
                    <span
                        class="absolute left-1/2 top-0 mx-auto grid h-5 w-5 -translate-y-1/2 -translate-x-1/2 place-items-center rounded-full border border-gray-light bg-dark-100 text-[.75rem] leading-none"
                        >3</span
                    >
                    <p class="mt-4">付款成功</p>
                </li>
            </ul>
        </div>
    </section>

    <div class="container">
        <div
            class="mt-[75px] bg-dark-300 p-6 md:mx-auto md:w-1/2 xl:mt-12 xl:w-1/3"
        >
            <h2 class="mb-6 text-center text-[1.5rem] font-bold xl:mb-12">
                信用卡付款
            </h2>
            <h3
                class="mb-4 text-center text-[18px] font-bold xl:mb-6 xl:text-left"
            >
                請輸入信用卡資訊進行付款
            </h3>

            <form class="">
                <div class="space-y-4">
                    <div class="text-gray-light">
                        <label for="credit-card-number">信用卡帳號</label>
                        <input
                            type="tel"
                            name="credit-card-number"
                            id="credit-card-number"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2 outline-none transition-colors focus:border-primary"
                            placeholder="Xxxx-xxxx-xxxx-xxxx"
                        />
                    </div>
                    <div class="text-gray-light">
                        <label for="secure-code">安全碼</label>
                        <input
                            type="text"
                            name="secure-code"
                            id="secure-code"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2 outline-none transition-colors focus:border-primary"
                            placeholder="***"
                        />
                    </div>
                    <div class="text-gray-light">
                        <label for="valid-date">有效日期</label>
                        <input
                            type="text"
                            name="valid-date"
                            id="valid-date"
                            class="mt-1.5 w-full rounded border border-white bg-dark-300 px-4 py-2 outline-none transition-colors focus:border-primary"
                            placeholder="(MM-YY)"
                        />
                    </div>
                </div>
                <div
                    class="mt-4 flex flex-col gap-6 md:mt-6 md:flex-row md:items-center md:justify-between"
                >
                    <p class="text-">NT$1600</p>
                    <a
                        href="./checkout-success.html"
                        class="gradient-99deg rounded-lg py-2 px-4 text-[18px] shadow-lg shadow-transparent hover:shadow-primary md:px-12"
                    >
                        下一步
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>


        <footer
            class="bg-dark-400 py-4 px-4 text-center text-[.75rem] text-gray-dark lg:py-6 lg:text-[1rem]"
        >
            Coding Home © 2022 All Rights Reserved
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
        <script src="./assets/js/vendors.js"></script>
        <script src="./assets/js/all.js"></script>
    </body>
</html>
